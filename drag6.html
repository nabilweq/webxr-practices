<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Three.js: Rotating GLB Model on Drag or Spacebar</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('/table.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="info">Hold or press spacebar to rotate the GLB model. VR button will appear if supported.</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
                "GLTFLoader": "https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js",
                "OrbitControls": "https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js",
                "VRButton": "https://unpkg.com/three@0.154.0/examples/jsm/webxr/VRButton.js",
                "DragControls": "https://unpkg.com/three@0.154.0/examples/jsm/controls/DragControls.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'GLTFLoader';
        import { OrbitControls } from 'OrbitControls';
        import { VRButton } from 'VRButton';
        import { DragControls } from 'DragControls';

        let camera, scene, renderer, glbModel;
        let controller;
        let controls, dragControls;
        let isDragging = false;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            // Create a camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Create a renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Load GLB model
            const loader = new GLTFLoader();
            loader.load('/Duck.glb', function (gltf) {
                glbModel = gltf.scene;
                scene.add(glbModel);

                // Position and scale the model as needed
                glbModel.position.set(0, 0, 0);
                glbModel.scale.set(0.5, 0.5, 0.5);

                // Set up DragControls
                dragControls = new DragControls([glbModel], camera, renderer.domElement);
                dragControls.addEventListener('dragstart', function (event) {
                    controls.enabled = false;
                    isDragging = true;
                });
                dragControls.addEventListener('dragend', function (event) {
                    controls.enabled = true;
                    isDragging = false;
                });
            });

            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);

            camera.position.z = 7;

            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            controls.update();

            document.body.appendChild(VRButton.createButton(renderer));

            controller = renderer.xr.getController(0);
            controller.addEventListener('selectstart', onSelectStart);
            controller.addEventListener('selectend', onSelectEnd);
            scene.add(controller);

            window.addEventListener('keydown', onKeyDown, false);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onSelectStart(event) {
            this.userData.isSelecting = true;
        }

        function onSelectEnd(event) {
            this.userData.isSelecting = false;
        }

        function onKeyDown(event) {
            // Check if spacebar is pressed
            if (event.keyCode === 32) {
                isDragging = !isDragging; // Toggle rotation on spacebar press
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Rotate the model when dragging or spacebar is pressed
            if (isDragging) {
                glbModel.rotation.y += 0.01; // Adjust rotation speed as needed
            }

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
