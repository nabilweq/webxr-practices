<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Three.js with 360-Degree Background</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="info">Click and drag to interact with the 3D model. VR button will appear if supported.</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
                "GLTFLoader": "https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js",
                "OrbitControls": "https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js",
                "VRButton": "https://unpkg.com/three@0.154.0/examples/jsm/webxr/VRButton.js",
                "DragControls": "https://unpkg.com/three@0.154.0/examples/jsm/controls/DragControls.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'GLTFLoader';
        import { OrbitControls } from 'OrbitControls';
        import { VRButton } from 'VRButton';
        import { DragControls } from 'DragControls';

        let camera, scene, renderer, glbModel;
        let controller;
        let controls, dragControls;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            // Create a camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Create a renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Create a sphere geometry for the 360-degree background
            const sphereGeometry = new THREE.SphereGeometry(500, 60, 40);
            sphereGeometry.scale(-1, 1, 1); // Invert the sphere to correctly map the texture inside
            const sphereTexture = new THREE.TextureLoader().load('/360.jpg');
            const sphereMaterial = new THREE.MeshBasicMaterial({ map: sphereTexture });
            const sphereMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphereMesh);

            // Load GLB model
            const loader = new GLTFLoader();
            loader.load('/Duck.glb', function (gltf) {
                glbModel = gltf.scene;
                scene.add(glbModel);
            });

            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);

            camera.position.z = 5;

            // Set up OrbitControls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            controls.update();

            // Set up WebXR
            document.body.appendChild(VRButton.createButton(renderer));

            // Controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('selectstart', onSelectStart);
            controller.addEventListener('selectend', onSelectEnd);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onSelectStart(event) {
            this.userData.isSelecting = true;
        }

        function onSelectEnd(event) {
            this.userData.isSelecting = false;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            if (controller.userData.isSelecting) {
                // Example: Move the model when the controller button is pressed
                // if (glbModel) {
                //     glbModel.position.copy(controller.position);
                // }
            }

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
