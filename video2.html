<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Custom 3D Object Over Video</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/3DSLoader.js"></script>
    <style>
        body { margin: 0; }
        #container { position: relative; width: 100%; height: 100vh; }
        #videoBackground { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #threejsCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container">
        <video id="videoBackground" autoplay muted loop>
            <source src="/v1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <canvas id="threejsCanvas"></canvas>
    </div>

    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threejsCanvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Load custom 3D model
        let customObject;
        const loader = new THREE.TDSLoader();
        loader.load(
            'cococola3D/Bottle.3ds', // Replace with the path to your 3DS file
            function (object) {
                customObject = object;
                scene.add(customObject);
                
                // Adjust the position and scale of the object if needed
                customObject.position.set(0, 0, 0);
                customObject.scale.set(1, 1, 1);
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.error('An error happened', error);
            }
        );

        camera.position.z = 5;

        // Variables for dragging
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Event listeners for dragging
        document.getElementById('threejsCanvas').addEventListener('mousedown', onMouseDown);
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);

        function onMouseDown(event) {
            isDragging = true;
        }

        function onMouseMove(event) {
            if (isDragging && customObject) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                customObject.position.x += deltaMove.x * 0.01;
                customObject.position.y -= deltaMove.y * 0.01;
            }

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseUp(event) {
            isDragging = false;
        }

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
