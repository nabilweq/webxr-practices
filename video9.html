<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted playsinline>
        <source src="/v2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div id="canvas-container"></div>
    <div id="instructions">
        Hold and drag to move the object<br>
        Hold 'Spacebar' and drag to rotate the object
    </div>

    <script type="module">
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js";
        import { TDSLoader } from "https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/loaders/TDSLoader.js";

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 0, 10);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        let model;
        let isDragging = false;
        let isRotating = false;
        let previousMousePosition = { x: 0, y: 0 };

        const loader = new TDSLoader();
        loader.load('/cola.3ds', function(object) {
            console.log('3DS model loaded successfully');
            model = object;
            scene.add(model);

            model.scale.set(0.3, 0.3, 0.3);  // Make the model smaller

            // Traverse the model to apply textures
            model.traverse(function(child) {
                if (child.isMesh) {
                    const textureLoader = new THREE.TextureLoader();
                    if (child.material.map) {
                        console.log('Texture already applied to', child.name);
                    } else {
                        // Apply textures manually if needed
                        const texturePath = '/Maps/';
                        const textureFiles = [
                        'label_mask.jpg',
                        'label.jpg',
                        'tapa.jpg',
                        'tapamask copy copy.jpg'
                        ];
                        
                        // Example for applying a single texture
                        child.material.map = textureLoader.load(texturePath + textureFiles[0]); // Adjust filename as needed
                        child.material.needsUpdate = true;
                    }
                }
            });

            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center);

            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
            camera.position.z = cameraZ * 3;
            
            camera.updateProjectionMatrix();
        }, undefined, function(error) {
            console.error('An error occurred while loading the 3D model:', error);
        });

        renderer.domElement.addEventListener('mousedown', onMouseDown, false);
        renderer.domElement.addEventListener('mousemove', onMouseMove, false);
        renderer.domElement.addEventListener('mouseup', onMouseUp, false);
        document.addEventListener('keydown', onKeyDown, false);
        document.addEventListener('keyup', onKeyUp, false);

        function onMouseDown(event) {
            // Check if the mouse is over the model
            if (model && isMouseOverModel(event)) {
                isDragging = true;
                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        }

        function onMouseUp(event) {
            isDragging = false;
        }

        function onMouseMove(event) {
            if (!isDragging || !model) return;

            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            const movementSpeed = 0.005;  // Reduced movement speed
            const rotationSpeed = 0.002;  // Reduced rotation speed

            if (isRotating) {
                model.rotation.y += deltaMove.x * rotationSpeed;
                model.rotation.x += deltaMove.y * rotationSpeed;
            } else {
                model.position.x += deltaMove.x * movementSpeed;
                model.position.y -= deltaMove.y * movementSpeed;
            }

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onKeyDown(event) {
            if (event.key === ' ' || event.key === 'Spacebar') {
                isRotating = true;
            }
        }

        function onKeyUp(event) {
            if (event.key === ' ' || event.key === 'Spacebar') {
                isRotating = false;
            }
        }

        function isMouseOverModel(event) {
            // Convert mouse position to normalized device coordinates
            const rect = renderer.domElement.getBoundingClientRect();
            const mouseX = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            const mouseY = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            // Create a raycaster and check for intersections with the model
            const raycaster = new THREE.Raycaster();
            const mouseVector = new THREE.Vector2(mouseX, mouseY);
            raycaster.setFromCamera(mouseVector, camera);
            
            const intersects = raycaster.intersectObject(model, true);
            return intersects.length > 0;
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
